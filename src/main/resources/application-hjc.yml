spring:
  redis:
    host: 127.0.0.1
    port: 36379
    password: findfish
    # redis client配置，使用lettuce
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 50
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        max-idle: 50
    # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    timeout: 10000

  # 配置数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://121.36.6.92:33306/findfish?useUnicode=true&characterEncoding=utf-8&serverTimezone=Hongkong
    username: root
    password: libbytian123QWE

#    url: jdbc:mysql://114.116.229.225:33306/findfish?useUnicode=true&characterEncoding=utf-8&serverTimezone=Hongkong
